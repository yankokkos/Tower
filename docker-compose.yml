version: '3.8'

services:
  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: tower-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-tower_rpg}
      MYSQL_USER: ${DB_USER:-tower_user}
      MYSQL_PASSWORD: ${DB_PASS:-tower_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - tower-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend PHP
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tower-backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/var/www/html/src
      - ./backend/public:/var/www/html/public
      - ./config.env:/var/www/html/config.env
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-tower_rpg}
      - DB_USER=${DB_USER:-tower_user}
      - DB_PASS=${DB_PASS:-tower_password}
      - DB_PORT=3306
      - JWT_SECRET=${JWT_SECRET:-TowerRPG_2024_Secure_Key_Change_In_Production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tower-network

  # Nginx para Backend (API)
  nginx-api:
    image: nginx:alpine
    container_name: tower-nginx-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./docker/nginx-api.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - tower-network

  # Frontend (Nginx servindo arquivos est√°ticos)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tower-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8080}
    depends_on:
      - nginx-api
    networks:
      - tower-network

volumes:
  mysql_data:
    driver: local

networks:
  tower-network:
    driver: bridge

