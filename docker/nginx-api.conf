server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Tamanho máximo de upload
    client_max_body_size 20M;

    # Configuração do PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Headers para CORS
        fastcgi_param HTTP_ORIGIN $http_origin;
        fastcgi_param HTTP_ACCESS_CONTROL_REQUEST_METHOD $http_access_control_request_method;
        fastcgi_param HTTP_ACCESS_CONTROL_REQUEST_HEADERS $http_access_control_request_headers;
    }

    # Rotas da API
    location /api {
        try_files $uri $uri/ /public/index.php?$query_string;
    }
    
    # Redirecionar raiz para API
    location = / {
        return 301 /api;
    }

    # Arquivos estáticos
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Denegar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

