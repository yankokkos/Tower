version: '3.8'

# Docker Compose para Produção
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: tower-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - tower-network-prod
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend PHP
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tower-backend-prod
    restart: always
    volumes:
      - ./backend/src:/var/www/html/src
      - ./backend/public:/var/www/html/public
      - ./config.env:/var/www/html/config.env:ro
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=3306
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tower-network-prod

  # Nginx para Backend (API)
  nginx-api:
    image: nginx:alpine
    container_name: tower-nginx-api-prod
    restart: always
    ports:
      - "127.0.0.1:${API_PORT:-8080}:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx-api.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - tower-network-prod

  # Frontend (Nginx servindo arquivos estáticos)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tower-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8080}
    depends_on:
      - nginx-api
    networks:
      - tower-network-prod

volumes:
  mysql_data_prod:
    driver: local

networks:
  tower-network-prod:
    driver: bridge

